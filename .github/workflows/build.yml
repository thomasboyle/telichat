name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build
      
      - name: Debug Token
        run: |
          if [ -n "$env:GH_TOKEN" ]; then
            echo "✅ GH_TOKEN is available."
          else
            echo "❌ GH_TOKEN is NOT set. Please check the secret in the repository settings."
          fi
        shell: pwsh

      - name: Publish to GitHub Releases
        run: npx electron-builder --publish always --win 